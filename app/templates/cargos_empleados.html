{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cargo de Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Crear Cargo de Empleado</h2> 
        <form method="POST">
            <div class="form-group">
                <label for="nombre_cargo">Nombre del Cargo:</label>
                <input type="text" class="form-control" id="nombre_cargo" name="nombre_cargo" placeholder="Ingrese el nombre del cargo" required>
            </div>
            <div class="form-group">
                <label for="descripcion_cargo">Descripción del Cargo:</label>
                <textarea class="form-control" id="descripcion_cargo" name="descripcion_cargo" rows="3" placeholder="Ingrese la descripción del cargo" required></textarea>
            </div>
            <div class="form-group">
                <label for="usos_compra">Usos de Compra:</label>
                <select class="form-control" id="usos_compra" name="usos_compra" required>
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usos_venta">Usos de Venta:</label>
                <select class="form-control" id="usos_venta" name="usos_venta" required>
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
