<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <!-- Mostrar mensaje de error si existe -->
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <form id="login-form" action="/login" method="post">
            <div>
                <label for="username" aria-label="Nombre de usuario"><i class="fas fa-user"></i> Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required aria-required="true">                
            </div>
            <div>
                <label for="password" aria-label="Contraseña"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required aria-required="true">
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="form-footer">
          <!--  <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p> -->
         <!--   <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p> -->
            
        </div>
    </div>
</body>
</html>
