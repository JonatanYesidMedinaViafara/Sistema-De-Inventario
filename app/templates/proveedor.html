{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Proveedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/proveedor.css') }}">
</head>
<body>
    <div class="container">
        <h2>Formulario</h2>
        <form method="POST">
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Ingrese el nombre de la empresa">
            </div>
            <div class="form-group">
                <label for="representante">Representante:</label>
                <input type="text" class="form-control" id="representante" name="representante" placeholder="Ingrese el nombre del representante">
            </div>
            <div class="form-group">
                <label for="cel_tel">Celular o Teléfono:</label>
                <input type="text" class="form-control" id="cel_tel" name="cel_tel" placeholder="Ingrese el número de celular o teléfono">
            </div>
            <div class="form-group">
                <label for="nit_cedula">NIT o Cédula:</label>
                <input type="text" class="form-control" id="nit_cedula" name="nit_cedula" placeholder="Ingrese el NIT o número de cédula">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
