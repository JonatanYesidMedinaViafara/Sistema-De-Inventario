<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Agrega SweetAlert2 en la sección <head> de tu HTML -->    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="login-form" action="/login" method="post">
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <!-- Agrega el script JavaScript en la sección <body> de tu HTML -->
    <script>
        // Controlador para el inicio de sesión
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === '' || password === '') {
                    // Si alguno de los campos está vacío, muestra un mensaje emergente de error
                    Swal.fire({
                        icon: 'error',
                        title: '¡Error!',
                        text: 'Por favor, completa todos los campos.',
                        confirmButtonText: 'Entendido'
                    });
                } else {
                    // Si los campos están completos, envía el formulario normalmente
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
